# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  frontend:
    image: "ghcr.io/TootieJin/chcy-tootiejin/frontend:latest"
    pull_policy: always
    volumes:
      - ./.env.prod:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: "ghcr.io/TootieJin/chcy-tootiejin/backend:latest"
    pull_policy: always
    volumes:
      - ./.env.prod:/app/.env
      - ./rails_master.key:/app/config/master.key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  sub-audio:
    image: "ghcr.io/TootieJin/chcy-tootiejin/sub-audio:latest"
    pull_policy: always
    restart: always
    volumes:
      - ./.env.prod:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3202/"]
      interval: 30s
      timeout: 10s
      retries: 3

  sub-image:
    image: "ghcr.io/TootieJin/chcy-tootiejin/sub-image:latest"
    pull_policy: always
    restart: always
    volumes:
      - ./.env.prod:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3203/"]
      interval: 30s
      timeout: 10s
      retries: 3

  sub-chart:
    image: "ghcr.io/TootieJin/chcy-tootiejin/sub-chart:latest"
    pull_policy: always
    restart: always
    volumes:
      - ./.env.prod:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3201/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: "redis:7.0.7-alpine"
    restart: always
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: "postgres:15.1-alpine"
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${PG_DATABASE}

  nginx:
    image: "nginx:1.23.3-alpine"
    restart: always
    ports:
      - "$FINAL_PORT:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/app/backend-public
